        <h1>Avee's Form</h1>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>My Account Setup</legend>
                <label class="val">Username*<input type="text" id="username" name="username" required></label>
                
                <label>Password*<input type="password" pattern="(?=.*\d.*\d)(?=.*[A-Za-z]).{8,}" id="pwd" name="pwd" 
                    placeholder="Password must be 8 characters long and alpha-numberic" required></label>

                <label>Repeat Password*<input type="password" pattern="(?=.*\d.*\d)(?=.*[A-Za-z]).{8,}" id="repeated_pwd" name="repeated_pwd" 
                    placeholder="Input password again"  required></label>

                <label>Email*<input type="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" id="email" name="email" 
                    placeholder="someone@byui.edu" title="Please enter a valid email address" required></label>

                <label for="r">Page Rating
                    <div id="rangevalue">0</div>
                    <input type="range" id="r" name="r" min="0" max="10" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

                <div class="button"><input type="submit" value="Create My Account" id="submit"> </div>
